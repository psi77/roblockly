<div class="container">
  <mat-toolbar class="mat-elevation-z4" color="primary" fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex>Test Title - *prog name*</span>
    <div fxFlex fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
      <button mat-flat-button>
        Save
      </button>
      <button mat-flat-button (click)="restart()">
        Restart
      </button>
      <mat-button-toggle (change)="toggleDebug()" class="mat-flat-button">
        Debug
      </mat-button-toggle>
      <mat-button-toggle (change)="toggleSound()" class="mat-flat-button">
        Sound
      </mat-button-toggle>
    </div>
  </mat-toolbar>

  <mat-card>
    <div class="container">
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <div class="container">
            <app-editor (compiledCode)="codeChanged($event)"></app-editor>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-game [robotAdapters]="getRobotAdapters()"></app-game>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card>
</div>
