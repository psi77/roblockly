<div class="container">
  <mat-toolbar class="mat-elevation-z4" color="primary" fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex>Test Title - *prog name*</span>
    <div fxFlex fxLayout="row" fxLayoutAlign="end start">
      <button mat-flat-button>
        Save
      </button>
    </div>
  </mat-toolbar>

  <mat-card>
    <div class="container">
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <div class="container">
            <app-editor (compiledCode)="codeChanged($event)"></app-editor>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-game [robotAdapters]="getRobotAdapters()"></app-game>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card>
</div>
